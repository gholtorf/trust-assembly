services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: deno task dev
    ports:
      - "5173:5173"
    volumes: 
      - ./:/app
    env_file:
      - db.local.env
  postgres:
    image: postgres:17.2
    env_file:
      - db.local.env
    ports:
      - 5432:5432
    volumes:
      - trust_assembly_data:/var/lib/postgresql/data
volumes:
  trust_assembly_data:
    driver: local
