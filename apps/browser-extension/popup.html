<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Trust Assembly</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h3>Headline Transformer</h3>
    <select id="transform-select">
      <!-- used AI to populate this, we probably want a more diverse group -->
      <option value="Scott Alexander">Scott Alexander</option>
      <option value="Eliezer Yudkowsky">Eliezer Yudkowsky</option>
      <option value="Paul Graham">Paul Graham</option>
      <option value="Gwern Branwen">Gwern Branwen</option>
      <option value="Sarah Constantin">Sarah Constantin</option>
      <option value="Robin Hanson">Robin Hanson</option>
      <option value="Zvi Moshowitz">Zvi Moshowitz</option>
      <option value="Ben Thompson">Ben Thompson</option>
      <option value="Tyler Cowen">Tyler Cowen</option>
      <option value="Nassim Nicholas Taleb">Nassim Nicholas Taleb</option>
      <option value="Vitalik Buterin">Vitalik Buterin</option>
    </select>
    <button id="retrieve-transform">Retrieve Transformation</button>
    <button id="toggle-transform" style="display: none;">
      Toggle Transform
    </button>

    <hr />
    <button id="replace-headline">Replace headline</button>

    <div id="new-headline-view" style="display: none; margin-top: 10px;">
      <h3>Propose New Headline</h3>
      <form id="new-headline-form">
        <div style="margin-top: 6px; display: flex; justify-content: space-between;">
          <label for="nh-original">Original headline</label>
          <div id="nh-original-count"></div>
        </div>
        <textarea id="nh-original" style="width: 100%; box-sizing: border-box;"></textarea>
        <div id="nh-original-error" style="color: #dc2626; font-size: 12px; margin: 4px 0; display: none;"></div>

        <div style="margin-top: 6px; display: flex; justify-content: space-between;">
          <label for="nh-replacement">Replacement headline</label>
          <div id="nh-replacement-count"></div>
        </div>
        <textarea id="nh-replacement" style="width: 100%; box-sizing: border-box;"></textarea>
        <div id="nh-replacement-error" style="color: #dc2626; font-size: 12px; margin: 4px 0; display: none;"></div>

        <section style="margin-top: 6px;">
          <h4>Citations</h4>
          <div id="nh-citations"></div>
          <div id="nh-citations-error" style="color: #dc2626; font-size: 12px; margin: 4px 0; display: none;"></div>
        </section>

        <div style="display: flex; justify-content: space-between; margin-top: 8px;">
          <button type="button" id="nh-cancel">Cancel</button>
          <button type="submit" id="nh-submit">Save & Submit</button>
        </div>
      </form>
    </div>

    <script src="dist/src/popup.js"></script>
  </body>
</html>
